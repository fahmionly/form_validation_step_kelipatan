<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min Max Validation</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <form action="#">
      <div class="form-group">
        <label for="fruitType"> Pilih Buah Favorit Anda </label>
        <span aria-label="required">*</span>
        <input type="text" name="fruitType" id="fruitType" required/>
      </div>
      <div class="form-group">
        <label for="amount"> Jumlah Buah </label>
        <input
          type="number"
          name="amount"
          id="amount"
          value="1"
          min="1"
          max="10"
          step="2" 
          required
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <button class="btn">Beli Sekarang</button>
      </div>
    </form>
  </body>
</html>
